<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<!-- <link rel="manifest" href="favicon/site.webmanifest"> -->
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <main>
        <h1>The Languages Quiz</h1>
        <p>From which countries are these languages, how many of them will you recognize?</p>
        
        <form class="quiz-form" id="quiz-form">

        </form>
        <form class="quiz-form">
            <!-- Russian -->
            <div class="card">
                <audio controls>
                    <source src="audios/russian.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="q3" id="hr">
                        <label for="hr"><img src="images/croatia.svg" alt="Croatia's flag" class="isSelected"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="poland" id="pl">
                        <label for="pl"><img src="images/poland.svg" alt="Poland's flag" class="isSelected"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="russia" id="ru">
                        <label for="ru"><img src="images/russia.svg" alt="Russia's flag"></label>
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="results">
            <h2>Click on Submit to see your results.</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>
        <div class="footer">footer</div>
    </main>
    <script src="app.js"></script>
</body>
</html>
