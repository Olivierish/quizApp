<!DOCTYPE html>
<html lang="en">

    <main>
        <h1>The Languages Quiz</h1>
        <p>How many languages will you recognize?</p>
        <form action="">

                    </div>
                    <div class="options-element">
                        <input type="radio" name="french" id="french">
                        <label for="france"><img src="images/spain.svg" alt="french flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="germany" id="germany">

            </div>

                        <input type="radio" name="germany" id="germany">
                        <label for="germany"><img src="images/usa.svg" alt="german flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="germany" id="germany">
                        <label for="germany"><img src="images/germany.svg" alt="german flag"></label>
                    </div>

                        <input type="radio" name="germany" id="germany">

            </div>

                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="germany" id="germany">
                        <label for="germany"><img src="images/usa.svg" alt="german flag"></label>
                    </div>

                        <input type="radio" name="germany" id="germany">
                        <label for="germany"><img src="images/italy.svg" alt="german flag"></label>

                    <div class="options-element">
