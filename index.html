<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <main>
        <h1>The Languages Quiz</h1>
        <p>From which countries are these languages, how many of them will you recognize?</p>
        
        <form class="quiz-form">
            <!-- French -->
            <div class="card">
                <audio controls>
                    <source src="audios/french.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="q1" id="france" value="fr">
                        <label for="france"><img src="images/france.svg" alt="French flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q1" id="spain" value="sp">
                        <label for="spain"><img src="images/spain.svg" alt="Spain flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q1" id="portugal"  value="pt">
                        <label for="portugal"><img src="images/portugal.svg" alt="german flag"></label>
                    </div>
                </div>
            </div>
            <!-- German -->
            <div class="card">
                <audio controls>
                    <source src="audios/german.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="q2" id="denmark" value="dk">
                        <label for="denmark"><img src="images/denmark.svg" alt="Denmark's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q2" id="sweden" value="se">
                        <label for="sweden"><img src="images/sweden.svg" alt="Sweden's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q2" id="germany" value="de">
                        <label for="germany"><img src="images/germany.svg" alt="German's flag"></label>
                    </div>
                </div>
            </div>
            <!-- Russian -->
            <div class="card">
                <audio controls>
                    <source src="audios/russian.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="q3" id="hr">
                        <label for="hr"><img src="images/croatia.svg" alt="Croatia's flag" class="isSelected"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="poland" id="pl">
                        <label for="pl"><img src="images/poland.svg" alt="Poland's flag" class="isSelected"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="russia" id="ru">
                        <label for="ru"><img src="images/russia.svg" alt="Russia's flag"></label>
                    </div>
                </div>
            </div>
            <!-- Swahili -->
            <div class="card">
                <audio controls>
                    <source src="audios/kenya-tanzania.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="q4" id="in">
                        <label for="in"><img src="images/india.svg" alt="india's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q4" id="ke">
                        <label for="ke"><img src="images/kenya.svg" alt="Kenya's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q4" id="rw">
                        <label for="rw"><img src="images/rwanda.svg" alt="Rwanda's flag"></label>
                    </div>
                </div>
            </div>
            <!-- Japanese -->
            <div class="card">
                <audio controls>
                    <source src="audios/japanese.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="q5" id="it">
                        <label for="it"><img src="images/italy.svg" alt="Italy's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q5" id="jp">
                        <label for="jp"><img src="images/japan.svg" alt="Japan's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q5" id="gr">
                        <label for="gr"><img src="images/greece.svg" alt="Greece's flag"></label>
                    </div>
                </div>
            </div>
            <!-- Italian -->
            <div class="card">
                <audio controls>
                    <source src="audios/italian.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="q6" id="it">
                        <label for="it"><img src="images/italy.svg" alt="Italy's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q6" id="sp">
                        <label for="sp"><img src="images/spain.svg" alt="Spain's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q6" id="gr">
                        <label for="gr"><img src="images/greece.svg" alt="Greece's flag"></label>
                    </div>
                </div>
            </div>
            <!-- Chinese -->
            <div class="card">
                <audio controls>
                    <source src="audios/chinese.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="options">
                    <div class="options-element">
                        <input type="radio" name="q6" id="it">
                        <label for="it"><img src="images/italy.svg" alt="Italy's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q6" id="sp">
                        <label for="sp"><img src="images/spain.svg" alt="Spain's flag"></label>
                    </div>
                    <div class="options-element">
                        <input type="radio" name="q6" id="cn">
                        <label for="cn"><img src="images/china.svg" alt="China's flag"></label>
                    </div>
                </div>
            </div>
            ADD A READ ME ON GITHUB
        </form>
        <div class="footer"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
